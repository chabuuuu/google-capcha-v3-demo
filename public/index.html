<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA v3 Demo</title>
    <!-- Script cho reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LeohsQqAAAAAPVEIp2UFgg7d__ony6SNrgxbHSQ" async defer></script>
    <script>
        function onSubmitForm(e) {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('6LeohsQqAAAAAPVEIp2UFgg7d__ony6SNrgxbHSQ', { action: 'submit' }).then(function (token) {
                    document.getElementById('g-recaptcha-response').value = token;
                    document.getElementById('form').submit();
                });
            });
        }
    </script>
</head>
<body>
    <h1>Google reCAPTCHA v3 Demo</h1>
    <form id="form" action="/verify-captcha" method="POST" onsubmit="onSubmitForm(event)">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Hidden input cho token -->
        <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
